<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KallebeCalçados stock's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
    
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
    
                <button type="submit">Entrar</button>
            </form>
        </div>

     
    <div class="dashboard-container" style="display: none;">
        <h1>Bem-vindo ao Sistema de Estoque</h1>

     
        <h2>Produtos em Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody id="product-list">
     
            </tbody>
        </table>
        

       <h2>Cadastrar Novo Produto</h2>
       <form id="product-form">
           <label for="product-name">Nome:</label>
           <input type="text" id="product-name" name="product-name" required placeholder="Nome do tênis">

           <label for="product-brand">Marca:</label>
           <input type="text" id="product-brand" name="product-brand" required placeholder="Marca">
           
           <label for="product-size">Tamanho:</label>
           <input type="text" id="product-size" name="product-size" required placeholder="Tamanho">
           
           <label for="product-quantity">Quantidade:</label>
           <input type="number" id="product-quantity" name="product-quantity" required placeholder="Quantidade">
           
           <label for="product-price">Preço:</label>
           <input type="number" id="product-price" name="product-price" required placeholder="Preço">
           
           <label for="product-color">Cor:</label>
           <input type="text" id="product-color" name="product-color" required placeholder="Cor">
           
           <button type="submit">Cadastrar Produto</button>
       </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
